<ion-header>
  <ion-toolbar>

    <ion-buttons>
      
      <ion-button (click)="close()">
        <ion-icon slot="end" name="close"></ion-icon>
      </ion-button>

    </ion-buttons>
   
  </ion-toolbar>
</ion-header>

<ion-content padding>
